<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Up Inputs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
            background-image: url('img/krenko.jpg'); /* Sample tile */
            background-repeat: repeat;
            background-size: auto; /* Ensures it's not stretched */
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            color: black;
            text-shadow:
                -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px  1px 0 #fff,
                1px  1px 0 #fff;
        }
        body {
            color: black;
            text-shadow:
                -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px  1px 0 #fff,
                1px  1px 0 #fff;
        }
  </style>
</head>
<body>
  <h1>&#x1F4C8;KRENKOlator&#x1F4C8;</h1>
  <div class="input-group">
    <label for="input1"># of 1/1 Goblin creature tokens</label>
    <input type="number" id="input1" value="0" min="0" step="1">
  </div>

  <div class="input-group">
    <label for="input2"># of other Goblins</label>
    <input type="number" id="input2" value="0" min="0" step="1">
  </div>
  <br>
  <button onclick="addAndUpdate()">Create X 1/1 red Goblin creature tokens,<br>where X is the number of Goblins you control.</button>

  <script>
    function addAndUpdate() {
      const input1 = document.getElementById("input1");
      const input2 = document.getElementById("input2");

      const val1 = parseFloat(input1.value) || 0;
      const val2 = parseFloat(input2.value) || 0;

      const result =  val1 + val1 + val2;
      input1.value = result;
    }
  </script>
</body>
</html>
